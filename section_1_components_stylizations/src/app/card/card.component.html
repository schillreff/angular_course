<div class="card">
  <div class="card__plan card__item">
    Plano <b>{{ tipo }}</b>
  </div>
  <div class="card__plan card__item">
    Plano <b>{{ plano.tipo ? plano.tipo : "Sem Plano" }}</b>
  </div>
  <div class="card__price card__item">{{ getFullPrice() }}</div>
  <div class="card__price card__item">{{ plano.preco }}</div>
  <app-card-button />
  <app-card-button-cancel />
  <mat-slider min="1" max="5" step="0.5">
    <input matSliderThumb value="1.5" />
  </mat-slider>
</div>
